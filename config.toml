baseurl = "https://humanitarian-user-group.github.io/public"
relativeurls = true
languageCode = "en-us"
title = "HumanitaRian useR group"
theme = "blackburn"





ignoreFiles = ["\\.Rmd$", "_files$", "_cache$"]


[params]
    description = "Community website for Information Management Officers using R statistical language."
    subtitle = "Data Science for humanitarian operations: discover reproducible ideas!"
    brand = "HumanitaRian"

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"
    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    canonifyurls = true
    paginate = 10
    googleAnalytics = ""
    disqusShortname = ""

[params.logo]
    url = "logo.png"
    width = 286
    height = 100
    alt = "HumanitaRian useR group"

